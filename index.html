<!DOCTYPE html>

<title>AW189 Trainer</title>
<style>
body{font-family:-apple-system;padding:20px;max-width:650px;margin:auto}
button{width:100%;padding:14px;margin:8px 0;font-size:16px;border-radius:8px}
.correct{background:#d7f7d7}
.wrong{background:#ffd6d6}
.card{border:1px solid #ccc;border-radius:10px;padding:15px;margin-top:20px}

</style>

<body>

<div class="card">

</div>

<p id="score"></p>

  "Fuel":[

a:["Overheating","Flameout from fuel starvation","Electrical overload","Rotor overspeed"],
correct:1,
e:"Loss of positive pressure may cause vapour lock or interruption of supply."},

{q:"Low fuel caution alerts the crew to:",
a:["Pump overheating","Imbalance only","Minimum usable fuel remaining","Fuel contamination"],
correct:2,
e:"Low level sensors trigger when usable fuel approaches reserve levels."},

{q:"Fuel temperature limits exist to prevent:",
a:["Overcooling of engines","Filter icing or waxing","Battery drain","Cabin heating issues"],
correct:1,
e:"Cold fuel can form wax crystals or ice, restricting flow."},

{q:"Refuel/defuel operations are normally controlled through:",
a:["FADEC panel","Ground refuel panel","AFCS console","HUMS"],
correct:1,
e:"External refuel panel allows safe ground refuelling control."},

{q:"Fuel system venting prevents:",
a:["Pump overspeed","Tank pressurisation or vacuum damage","Fuel heating","Crossfeed failure"],
correct:1,
e:"Vents maintain near-ambient tank pressure."},

{q:"Fuel imbalance primarily affects:",
a:["Radio range","CG and lateral balance","Engine temperature","Hydraulic pressure"],
correct:1,
e:"Uneven tanks shift CG and can affect handling."},

{q:"Contamination checks should look for:",
a:["Colour only","Water and particulates","Fuel smell","Temperature"],

e:"Water or debris can cause engine damage or flameout."},

{q:"Fuel filters are monitored by:",
a:["Chip detectors","Clog/ΔP indications","Rotor tachometer","Battery sensors"],

e:"Differential pressure indicators show filter blockage."},

{q:"During suction feed only operations:",
a:["Performance improves","Fuel pressure margin is reduced","Fuel burns slower","Crossfeed unavailable"],
correct:1,
e:"Without pumps, suction feed provides less positive pressure margin."},

{q:"Automatic transfer logic is designed mainly to:",
a:["Reduce workload and maintain balance","Increase speed","Cool fuel","Improve lubrication"],
correct:0,
e:"The system automatically balances fuel and reduces pilot management tasks."},

{q:"Fuel shutoff valves are used to:",
a:["Adjust mixture","Isolate an engine or tank","Increase pressure","Vent tanks"],
correct:1,
e:"They allow isolation during emergencies or maintenance."},

{q:"Hot refuelling requires:",
a:["Rotors stopped","Ground power only","Strict procedures and bonding/earthing","Crossfeed open"],

{q:"A sudden drop in fuel pressure may indicate:",

{q:"In case of fuel leak indication you should first:",
a:["Increase power","Turn on all pumps","Follow RFM procedure and isolate source","Ignore if minor"],
correct:2,
e:"Immediate checklist action isolates the affected section to reduce fire risk."}
],


"Electrical":[

{q:"Primary DC electrical power is supplied by:",

a:["All power lost","Remaining generator carries load","Engines stop","Hydraulics fail"],
correct:1,
e:"Load shedding and remaining generation maintain essential power."},

{q:"Essential buses ensure:",

{q:"Load shedding automatically:",

{q:"Voltage regulation ensures:",

]

};

// ---------------- logic ----------------

let qs=[],i=0,s=0;

const sel=document.getElementById("section");
Object.keys(bank).forEach(k=>{
let o=document.createElement("option");
o.textContent=k;o.value=k;sel.appendChild(o);
});

function start(){
qs=[...bank[sel.value]].sort(()=>Math.random()-0.5);
i=0;s=0;next();
}

function next(){
document.getElementById("explanation").textContent="";
if(i>=qs.length){
document.getElementById("q").textContent="Section complete";
document.getElementById("a").innerHTML="";
return;
}
let q=qs[i];
document.getElementById("q").textContent=q.q;
let box=document.getElementById("a");
box.innerHTML="";

q.a.forEach((t,n)=>{
let b=document.createElement("button");
b.textContent=t;
b.onclick=()=>{
if(n===q.correct){
b.className="correct";s++;
document.getElementById("explanation").textContent="Correct — "+q.e;
}else{
b.className="wrong";
document.getElementById("explanation").textContent="Incorrect — "+q.e;
}
setTimeout(()=>{i++;next();},1400);
};
box.appendChild(b);
});

document.getElementById("score").textContent=`Score ${s}/${i}`;
}

sel.onchange=start;
start();

</script>
</body>
</html>
